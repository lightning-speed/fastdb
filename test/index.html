<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="ui.css" />
  </head>
  <body onload="start()">
    <div id="main_ui_forever">
      <script src="ui.js" defer></script>
      <script src="componenet.js" defer></script>
      <script src="manager.js" defer></script>
      <script src="View.js" defer></script>
      <script src="App.js" defer></script>
      <script src="login.js" defer></script>
      <script src="client.js" defer></script>
      <script src="Internal.js" defer></script>

      <script defer>
        function start() {
          Manager.init(DARK_THEME, new App());
        }
      </script>
    </div>
    <div id="ask_dialog_cover">
      <div id="ask_dialog">
        <span style="color: white">Are you sure you want to exit?</span>
        <hr />
        <button style="background-color: rgb(79, 20, 215); color: white">
          Ok
        </button>
        <button style="background-color: rgb(100, 100, 100); color: white">
          Cancel
        </button>
      </div>
    </div>
  </body>
</html>
